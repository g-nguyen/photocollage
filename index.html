    <link rel="stylesheet" type="text/css" href="modal.css">
</head>
<body>

<button id="changeBtn">Change Layout</button>
<div id="myModal" class="modal">
	<div class="modal-content">
        <span class="close">&times;</span>
        <h1>Select a Collage Template</h1>
        <div class="frame-image">
            <a target="frame1"><img src="frame/frame1.png" style="width: 100px; height: 100px;"></a>

            <a target="frame15"><img src="frame/frame15.png" style="width: 100px; height: 100px;"></a>
        </div>
  	</div>
</div>
<div id="frame"></div>
<script type="text/javascript">
	var modal = document.getElementById('myModal');
	var btn = document.getElementById("changeBtn");
	var span = document.getElementsByClassName("close")[0];

	btn.onclick = function() {
	    modal.style.display = "block";
	}

	span.onclick = function() {
	    modal.style.display = "none";
	}

	window.onclick = function(event) {
	    if (event.target == modal) {
	        modal.style.display = "none";
	    }
	}
	$(document).ready(function(){
		$("a[target='frame1']").click(function(){
				$("#frame").load("frame1.html");
				 modal.style.display = "none";
		});
