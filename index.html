<!DOCTYPE html>
<html>
<head>
	<title>choose</title>
	<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/1.8.3/jquery.js"></script>
	<script src="https://files.codepedia.info/files/uploads/iScripts/html2canvas.js"></script>
    <script type="text/javascript" src="coco-collage.js"></script>
    <link rel="Stylesheet" type="text/css" href="coco-collage.css" />
    <link rel="stylesheet" type="text/css" href="modal.css">
</head>
<body>

<button id="changeBtn">Change Layout</button>
<div id="myModal" class="modal">
	<div class="modal-content">
        <span class="close">&times;</span>
        <h1>Select a Collage Template</h1>
        <div class="frame-image">
            <a target="frame1"><img src="frame/frame1.png" style="width: 100px; height: 100px;"></a>
            <a target="frame2"><img src="frame/frame2.png" style="width: 100px; height: 100px;"></a>
            <a target="frame3"><img src="frame/frame3.png" style="width: 100px; height: 100px;"></a>
            <a target="frame4"><img src="frame/frame4.png" style="width: 100px; height: 100px;"></a>
            <a target="frame5"><img src="frame/frame5.png" style="width: 100px; height: 100px;"></a>
            <a target="frame6"><img src="frame/frame6.png" style="width: 100px; height: 100px;"></a>
            <a target="frame7"><img src="frame/frame7.png" style="width: 100px; height: 100px;"></a>
            <a target="frame8"><img src="frame/frame8.png" style="width: 100px; height: 100px;"></a>
            <a target="frame9"><img src="frame/frame9.png" style="width: 100px; height: 100px;"></a>
            <a target="frame10"><img src="frame/frame10.png" style="width: 100px; height: 100px;"></a>
            <a target="frame11"><img src="frame/frame11.png" style="width: 100px; height: 100px;"></a>
            <a target="frame12"><img src="frame/frame12.png" style="width: 100px; height: 100px;"></a>
            <a target="frame13"><img src="frame/frame13.png" style="width: 100px; height: 100px;"></a>
            <a target="frame14"><img src="frame/frame14.png" style="width: 100px; height: 100px;"></a>
            <a target="frame15"><img src="frame/frame15.png" style="width: 100px; height: 100px;"></a>
        </div>
  	</div>
</div>
<script type="text/javascript">
	var modal = document.getElementById('myModal');
	var btn = document.getElementById("changeBtn");
	var span = document.getElementsByClassName("close")[0];

	btn.onclick = function() {
	    modal.style.display = "block";
	}

	span.onclick = function() {
	    modal.style.display = "none";
	}

	window.onclick = function(event) {
	    if (event.target == modal) {
	        modal.style.display = "none";
	    }
	}
	$(document).ready(function(){
		$("a[target='frame2']").click(function(){
			$("body").load("frame2.html");
		})
	});
</script>
</body>
</html>
