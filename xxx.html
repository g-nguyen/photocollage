<!DOCTYPE>
<html>
<head>
	<title>test</title>
	<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/1.8.3/jquery.js"></script>
</head>
<style type="text/css">
	#img {
		width: 500px;
		height: 500px;
		border: 1px solid;
	}

	#a {
		width: 250px;
		height: 500px;
		background-color: red;
		float: left;
	}

	#b{
		width: 250px;
		height: 250px;
		background-color: yellow;
		float: right;
	}

	#c{
		width: 250px;
		height: 250px;
		background-color: blue;
		float: right;
	}

	img {
		display: none;
	}

	.collage{
		width: 0;
		height: 0;
	}
</style>
<body>
	<div id="img">
		<div id="a"> <input class="collage" type="file" name="" id="img1"> <img style="width: 100%; height: 100%;"> </div>
		<div id="b"> <input class="collage" type="file" name="" id="img2"> <img style="width: 100%; height: 100%;"> </div>
		<div id="c"> <input class="collage" type="file" name="" id="img3"> <img style="width: 100%; height: 100%;"> </div>
	</div>

<script type="text/javascript">
	$(document).ready(function(){
		$(":file").css("opacity", 0);
		function readURL(input) {
			if (input.files && input.files[0]) {
		    var reader = new FileReader();

		    reader.onload = function(e) {
		      input.nextElementSibling.setAttribute("src", e.target.result);
		    }

		    reader.readAsDataURL(input.files[0]);
		  }
		}
		$('#a').click(function(event) {
		    if (!$(event.target).is('#img1')) {
		        $(this).find("#img1").trigger('click');
		    }
		});
		$('#b').click(function(event) {
		    if (!$(event.target).is('#img2')) {
		        $(this).find("#img2").trigger('click');
		    }
		});
		$('#c').click(function(event) {
		    if (!$(event.target).is('#img3')) {
		        $(this).find("#img3").trigger('click');
		    }
		});

		$(":file").change(function() {
  			readURL(this);
  			$(this).next().css('display', 'block');
		});
	});
</script>
</body>
</html>
